version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: college_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app
      - media:/data/media
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/college_saas
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=supersecretdevkey
      - SMTP_HOST=smtp.example.com
      - SMTP_PORT=587
      - SMTP_USER=you@example.com
      - SMTP_PASSWORD=secret
      - MEDIA_ROOT=/data/media
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=1
    volumes:
      - ./backend:/app
      - media:/data/media
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/college_saas
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=supersecretdevkey
      - MEDIA_ROOT=/data/media
    depends_on:
      - backend
      - redis
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
  media:
